server.port=8080
server.context-path=/trackingservice
server.servlet.context-path=/trackingservice

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
logging.level.org.egov.tracer=DEBUG
logging.level.org.hibernate=ERROR

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/gisdb
spring.datasource.username=egov
spring.datasource.password=password
spring.datasource.platform=postgresql


## FLYWAY CONFIGURATIONS
spring.flyway.url=jdbc:postgresql://localhost:5432/gisdb
spring.flyway.user=egov
spring.flyway.password=password
spring.flyway.table=public_migration
spring.flyway.baseline-on-migrate=true
spring.flyway.outOfOrder=false
spring.flyway.locations=classpath:/db/migration/main
spring.flyway.validate-on-migrate=false
spring.flyway.enabled=false

# Fsm service
egov.fsm.host=https://unified-dev.digit.org/

# Vehicle service
egov.vehicle.host=https://unified-dev.digit.org/